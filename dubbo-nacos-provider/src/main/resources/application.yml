server:
  port: 8888

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: dubbo-nacos-provider
  datasource:
#    url: jdbc:mysql://10.148.140.102:3306/bftest?characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf-8&useSSL=false
#    username: bftest
#    password: bftest
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    hikari:
      connection-init-sql: set names utf8mb4
    druid:
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true

dubbo:
  application:
    name: dubbo-nacos-provider
  server: true
  protocol:
    name: dubbo
    port: -1
  scan: com.dubbo.nacos.provider
  registry:
#    address: nacos://10.148.140.102:8848
    address: nacos://127.0.0.1:8848
#  provider:
#    filter: catTransation


mybatis-plus:
  mapper-locations: classpath:mybatis/mapper/**/*.xml

logging:
  pattern:
    console: "%date{HH:mm:ss.SSS} %5p [%t] %logger{36} %line - %m%n"
  #    console: "%date{HH:mm:ss.SSS} %5p [%t] %replace(%caller{1}){'\t|Caller.{1}0|\r\n', ''}  - %m%n"
  level:
    com.dubbo.nacos.provider: DEBUG
    org.springframework: DEBUG
    #    org.springframework.web: DEBUG
    org.apache.shiro: DEBUG